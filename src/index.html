<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchout Server Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1>
                    <span class="icon">🔍</span>
                    Watchout Server Finder
                </h1>
                <p class="subtitle">Discover Watchout 7 servers on your network</p>
            </div>
        </header>

        <main class="app-main">
            <div class="control-panel">
                <button id="scanButton" class="scan-button">
                    <span class="button-icon">🔄</span>
                    Start Network Scan
                </button>
                <div class="scan-status" id="scanStatus">Ready to scan</div>
            </div>

            <div class="results-section">
                <div class="results-header">
                    <h2>Discovered Servers</h2>
                    <div class="server-count" id="serverCount">0 servers found</div>
                </div>
                
                <div class="servers-container" id="serversContainer">
                    <div class="no-servers" id="noServers">
                        <div class="no-servers-icon">📡</div>
                        <p>No Watchout servers discovered yet</p>
                        <p class="hint">Click "Start Network Scan" to begin discovery</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <div class="footer-content">
                <span>Watchout Server Finder v<span id="appVersion">1.0.0</span></span>
                <span class="separator">•</span>
                <span>Built with Electron</span>
            </div>
        </footer>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
